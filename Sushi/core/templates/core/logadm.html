<header>


    <form class="formulario" id="formulario" action="{% url 'dashboard' %}">

        <div class="card text-center">
            <div class="card-header">
             <h3 class="menubar">Credenciales</h3> 
            </div>
            <div class="card-body">
                <label for="exampleInputEmail1" class="form-label menubar">Usuario</label>
                <div class="input-contenedor">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="user" name="user"  placeholder="xxxxxxxxxx" required>
                </div>
        
                <label for="exampleInputEmail1" class="form-label menubar">Contraseña</label>
                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" id="pass" name="user"  placeholder="xxxxxxxxxx" required>
                    
                </div>
        
                    
                    <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
           
          </div>
       


    </form>


                
<script src="{% static 'core/js/formpanel.js' %}"></script>
    
    
</header>
